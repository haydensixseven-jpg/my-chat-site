<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Messages - Anonymous</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans flex flex-col">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center shadow-xl sticky top-0 z-40">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg">S</div>
            <div>
                <h1 class="font-black text-xl tracking-tighter uppercase italic text-white">Secret Inbox</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Anonymous Messaging</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="/" class="text-xs font-bold bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-md transition border border-slate-700">Exit</a>
        </div>
    </header>

    <div class="flex flex-grow overflow-hidden">
        <!-- Send Section -->
        <aside class="w-full md:w-1/3 bg-slate-900/50 border-r border-slate-800 p-6 flex flex-col gap-6">
            <div>
                <h2 class="text-xl font-bold text-white mb-1">Send a Secret</h2>
                <p class="text-xs text-slate-500">The recipient won't know it's you unless you reveal yourself.</p>
            </div>

            <form onsubmit="sendSecret(event)" class="space-y-4">
                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1">Recipient Username</label>
                    <input type="text" id="target-user" required placeholder="e.g. JohnDoe"
                        class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-purple-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1">Secret Message</label>
                    <textarea id="secret-text" required rows="4" placeholder="Type something anonymous..."
                        class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 focus:ring-2 focus:ring-purple-500 outline-none transition-all resize-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-xl transition shadow-lg active:scale-95">
                    Send Secret
                </button>
            </form>
            
            <div id="status-msg" class="text-center text-xs font-medium h-4"></div>
        </aside>

        <!-- Inbox Section -->
        <main class="flex-grow flex flex-col p-6 overflow-y-auto custom-scrollbar">
            <div class="mb-6">
                <h2 class="text-2xl font-black text-white uppercase tracking-tight">Your Inbox</h2>
                <p class="text-slate-400 text-sm">Messages sent to you anonymously.</p>
            </div>

            <div id="inbox-container" class="space-y-4">
                <!-- Messages injected here -->
                <div class="text-slate-600 italic text-sm text-center py-20">No secrets found... yet.</div>
            </div>
        </main>
    </div>

    <script>
        let currentUser = null;

        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) return window.location.href = '/login';
            currentUser = JSON.parse(savedUser);
            
            fetchInbox();
            setInterval(fetchInbox, 5000);
        };

        async function sendSecret(e) {
            e.preventDefault();
            const target = document.getElementById('target-user').value.trim();
            const text = document.getElementById('secret-text').value.trim();
            const status = document.getElementById('status-msg');

            try {
                const res = await fetch('/api/secrets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender: currentUser.username,
                        recipient: target,
                        message: text
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    status.className = "text-green-500 text-center text-xs font-medium";
                    status.innerText = "Secret sent successfully!";
                    document.getElementById('target-user').value = "";
                    document.getElementById('secret-text').value = "";
                } else {
                    status.className = "text-red-500 text-center text-xs font-medium";
                    status.innerText = data.message || "User not found.";
                }
            } catch (err) {
                status.innerText = "Connection error.";
            }
            setTimeout(() => status.innerText = "", 3000);
        }

        async function fetchInbox() {
            try {
                const res = await fetch(`/api/secrets/inbox?username=${currentUser.username}`);
                const secrets = await res.json();
                const container = document.getElementById('inbox-container');

                if (secrets.length === 0) {
                    container.innerHTML = `<div class="text-slate-600 italic text-sm text-center py-20">No secrets found... yet.</div>`;
                    return;
                }

                container.innerHTML = secrets.map(s => `
                    <div class="bg-slate-900 border border-slate-800 p-5 rounded-2xl shadow-lg relative overflow-hidden group">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <span class="text-[10px] font-black uppercase tracking-widest text-purple-400">Anonymous Secret</span>
                                <p class="text-xs text-slate-500">${new Date(s.timestamp).toLocaleString()}</p>
                            </div>
                            ${s.revealed 
                                ? `<span class="text-xs font-bold text-green-400 bg-green-400/10 px-2 py-1 rounded">From: ${s.sender}</span>`
                                : `<button onclick="requestReveal('${s._id}')" class="text-[10px] font-bold uppercase bg-slate-800 hover:bg-white hover:text-black px-3 py-1 rounded-full transition">Reveal Sender</button>`
                            }
                        </div>
                        <p class="text-white text-lg font-medium leading-relaxed">${s.message}</p>
                    </div>
                `).join('');
            } catch (err) {}
        }

        async function requestReveal(secretId) {
            try {
                const res = await fetch(`/api/secrets/reveal-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secretId, requester: currentUser.username })
                });
                const data = await res.json();
                alert(data.message || "Reveal request sent to the sender!");
            } catch (err) {
                alert("Failed to send reveal request.");
            }
        }
    </script>
</body>
</html>
