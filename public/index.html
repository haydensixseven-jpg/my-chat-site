<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .rank-icon { width: 18px; height: 18px; object-fit: contain; }
        
        /* Smooth theme transitions */
        body, header, aside, main, #msg-input, .bg-transition {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Notification Popup Style */
        #reveal-popup {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(100%) translateX(-50%); opacity: 0; }
            to { transform: translateY(0) translateX(-50%); opacity: 1; }
        }
    </style>
</head>
<body id="main-body" class="bg-slate-900 text-white min-h-screen flex flex-col font-sans">

    <!-- Global Reveal Notification Popup -->
    <div id="reveal-popup" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] w-full max-w-sm px-4">
        <div class="bg-indigo-600 border border-indigo-400 p-5 rounded-2xl shadow-2xl">
            <h4 class="font-bold text-white mb-1">Identity Reveal Request</h4>
            <p id="reveal-msg-text" class="text-indigo-100 text-xs mb-4"></p>
            <div class="flex gap-2">
                <button onclick="respondReveal(true)" class="flex-1 bg-white text-indigo-600 font-bold py-2 rounded-lg text-sm hover:bg-indigo-50 transition">Yes, Reveal</button>
                <button onclick="respondReveal(false)" class="flex-1 bg-indigo-700 text-white font-bold py-2 rounded-lg text-sm hover:bg-indigo-800 transition">No</button>
            </div>
        </div>
    </div>

    <!-- CHAT SECTION -->
    <div id="chat-section" class="flex flex-grow flex-col h-screen max-h-screen overflow-hidden">
        <header id="chat-header" class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg">
            <div class="flex items-center gap-3">
                <div id="app-logo" class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-bold text-xl text-white shadow-inner">V</div>
                <div>
                    <h2 class="font-bold text-lg leading-none">Live Lobby</h2>
                    <span id="online-count-badge" class="text-xs text-green-400">0 Online</span>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="user-badge" class="hidden md:flex items-center gap-3 bg-slate-900/50 px-3 py-1.5 rounded-lg border border-slate-700">
                    <div class="text-right">
                        <p id="display-name" class="text-sm font-bold leading-none"></p>
                    </div>
                    <img id="my-rank-icon" src="" alt="Rank" class="rank-icon hidden">
                    
                    <div class="h-4 w-[1px] bg-slate-700 mx-1"></div>
                    
                    <a href="/secret.html" class="flex items-center gap-1.5 text-xs font-bold text-purple-400 hover:text-purple-300 transition-colors">
                        Secrets
                    </a>

                    <!-- Admin Panel Button (Visible to Owner and Developer) -->
                    <a id="admin-link" href="/admin" class="hidden flex items-center gap-1.5 text-xs font-bold text-red-400 hover:text-red-300 transition-colors group">
                        Admin Panel
                    </a>

                    <a href="/themes" class="flex items-center gap-1.5 text-xs font-bold text-slate-300 hover:text-white transition-colors">
                        Theme
                    </a>
                </div>

                <button onclick="logout()" class="text-slate-400 hover:text-white text-sm bg-slate-700/50 px-3 py-1.5 rounded-md transition border border-slate-600">Logout</button>
            </div>
        </header>

        <div class="flex flex-grow overflow-hidden">
            <!-- Sidebar -->
            <aside id="chat-sidebar" class="hidden md:flex w-64 bg-slate-800/50 border-r border-slate-700 flex-col">
                <div class="p-4 font-bold border-b border-slate-700 text-green-400 text-xs uppercase tracking-widest bg-slate-800/30">Online</div>
                <div id="user-list-online" class="max-h-[50%] overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
                
                <div class="p-4 font-bold border-t border-b border-slate-700 text-slate-500 text-xs uppercase tracking-widest bg-slate-800/30">Offline</div>
                <div id="user-list-offline" class="flex-grow overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
            </aside>

            <!-- Main Chat -->
            <main class="flex-grow flex flex-col relative">
                <div id="messages-container" class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-4 pb-24"></div>

                <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-900 via-slate-900 to-transparent" id="input-area-gradient">
                    <form onsubmit="sendMessage(event)" class="max-w-4xl mx-auto flex gap-2">
                        <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off"
                            class="flex-grow bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none text-white transition-all">
                        <button type="submit" id="send-btn" class="bg-indigo-600 hover:bg-indigo-500 p-3 rounded-xl transition shadow-lg active:scale-95">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        let currentUser = null;
        let activeTheme = null;
        let currentSecretRequestId = null;

        function getRankIcon(role) {
            const r = role ? role.toLowerCase() : 'member';
            if (r === 'developer') return '/developer.png';
            if (r === 'owner') return '/owner.png';
            return '/member.png';
        }

        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) return window.location.href = '/login';
            
            currentUser = JSON.parse(savedUser);
            document.getElementById('display-name').innerText = currentUser.username;
            const myIcon = document.getElementById('my-rank-icon');
            myIcon.src = getRankIcon(currentUser.role);
            myIcon.classList.remove('hidden');

            // Show Admin Panel for Owner and Developer
            if (currentUser.role === 'Developer' || currentUser.role === 'Owner') {
                document.getElementById('admin-link').classList.remove('hidden');
            }

            applySavedTheme();
            startSession();
        };

        function startSession() {
            fetchMessages(true);
            fetchUsers();
            setInterval(fetchMessages, 3000);
            setInterval(fetchUsers, 5000);
            setInterval(checkRevealRequests, 4000); // Check for reveal requests globally
        }

        async function checkRevealRequests() {
            if (!currentUser) return;
            try {
                const res = await fetch(`/api/secrets/check-requests?username=${currentUser.username}`);
                const data = await res.json();
                if (data.pendingRequest) {
                    currentSecretRequestId = data.secretId;
                    document.getElementById('reveal-msg-text').innerText = `${data.requester} wants to know who sent: "${data.message.substring(0, 30)}..."`;
                    document.getElementById('reveal-popup').classList.remove('hidden');
                }
            } catch (err) {}
        }

        async function respondReveal(approved) {
            if (!currentSecretRequestId) return;
            try {
                await fetch('/api/secrets/respond-reveal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secretId: currentSecretRequestId, approved })
                });
                document.getElementById('reveal-popup').classList.add('hidden');
                currentSecretRequestId = null;
            } catch (err) {}
        }

        async function fetchMessages(isInitial = false) {
            try {
                const res = await fetch('/api/messages');
                const messages = await res.json();
                const container = document.getElementById('messages-container');
                const shouldScroll = container.scrollTop + container.clientHeight >= container.scrollHeight - 50;

                const html = messages.map(msg => {
                    const isMe = msg.user === currentUser.username;
                    return `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <span class="text-[10px] text-slate-500 mb-1 px-1">${msg.user}</span>
                            <div class="${isMe ? 'bg-indigo-600' : 'bg-slate-800'} p-3 rounded-xl max-w-[85%] shadow-md">
                                <p class="text-sm">${msg.text}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html;
                if (shouldScroll || isInitial) container.scrollTop = container.scrollHeight;
            } catch (err) {}
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            try {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: currentUser.username, text })
                });
                input.value = "";
                fetchMessages();
            } catch (err) {}
        }

        async function fetchUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                const online = users.filter(u => u.isOnline);
                document.getElementById('online-count-badge').innerText = `${online.length} Online`;
                
                const render = u => `
                    <div class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 ${u.isOnline ? 'bg-green-500' : 'bg-slate-600'} rounded-full"></div>
                            <span class="text-sm text-slate-200">${u.username}</span>
                        </div>
                        <img src="${getRankIcon(u.role)}" class="rank-icon">
                    </div>
                `;

                document.getElementById('user-list-online').innerHTML = online.map(render).join('');
                document.getElementById('user-list-offline').innerHTML = users.filter(u => !u.isOnline).map(render).join('');
            } catch (err) {}
        }

        function applySavedTheme() {
            const theme = localStorage.getItem('user_theme');
            if (theme) {
                const { bg, header, accent } = JSON.parse(theme);
                document.getElementById('main-body').className = `bg-${bg} text-white min-h-screen flex flex-col font-sans`;
                document.getElementById('chat-header').style.backgroundColor = header;
                document.getElementById('app-logo').style.backgroundColor = accent;
            }
        }

        function logout() {
            localStorage.removeItem('chat_user');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
