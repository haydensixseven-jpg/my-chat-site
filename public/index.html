<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SketchDash Pro | Creative Combat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #F59E0B;
            --bg-color: #F8FAFC;
            --panel-bg: rgba(255, 255, 255, 0.98);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .font-game { font-family: 'Fredoka One', cursive; }

        /* Modern UI Elements */
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.7);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        .btn-3d {
            transition: all 0.1s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.15);
        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.15);
        }

        .avatar-slot {
            width: 80px; height: 80px;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 4px solid transparent;
            background: #f1f5f9;
            transition: all 0.2s;
        }
        .avatar-slot.active {
            border-color: var(--primary);
            background: white;
            transform: scale(1.1);
        }

        /* Canvas Styles */
        #game-canvas {
            touch-action: none;
            cursor: crosshair;
            background: white;
            border-radius: 12px;
        }

        /* Chat Styles */
        .message {
            animation: slideIn 0.2s ease-out;
            padding: 4px 8px;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        @keyframes slideIn { from { transform: translateX(10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .correct-guess {
            background: #dcfce7;
            color: #166534;
            font-weight: 800;
            text-align: center;
            border: 1px dashed #22c55e;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex items-center justify-center">

    <!-- MENU SCREEN -->
    <div id="screen-menu" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-4xl glass-panel rounded-[40px] overflow-hidden flex flex-col md:flex-row shadow-2xl">
            <!-- Left: Profile & Customization -->
            <div class="md:w-1/2 p-10 bg-slate-50 border-r border-slate-100 flex flex-col items-center">
                <div id="active-avatar" class="w-48 h-48 bg-white rounded-[40px] shadow-lg flex items-center justify-center text-8xl mb-6 border-4 border-white ring-4 ring-indigo-100">
                    üê±
                </div>
                
                <div class="w-full space-y-4">
                    <div>
                        <label class="text-xs font-black uppercase text-slate-400 ml-2">Display Name</label>
                        <input type="text" id="input-username" maxlength="15" class="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl focus:border-indigo-500 outline-none font-bold text-lg shadow-sm transition-all" value="Player123">
                    </div>
                    
                    <div class="grid grid-cols-4 gap-3" id="avatar-grid">
                        <!-- Avatars populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Right: Action Area -->
            <div class="md:w-1/2 p-10 flex flex-col justify-center items-center text-center">
                <h1 class="font-game text-6xl text-indigo-600 mb-2">SKETCH DASH</h1>
                <p class="text-slate-500 font-bold mb-10">THE ULTIMATE PUBLIC DRAWING ARENA</p>

                <div class="w-full space-y-4">
                    <button onclick="joinPublicGame()" class="btn-3d w-full py-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-3xl font-game text-2xl">
                        PLAY NOW
                    </button>
                    
                    <div class="flex gap-4">
                        <button onclick="toggleModal('modal-how')" class="flex-1 py-4 bg-white border-2 border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-50">
                            <i class="fas fa-question-circle mr-2"></i>Tutorial
                        </button>
                        <button onclick="toggleModal('modal-shop')" class="flex-1 py-4 bg-white border-2 border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-50">
                            <i class="fas fa-shopping-bag mr-2"></i>Shop
                        </button>
                    </div>
                </div>

                <div class="mt-10 flex items-center gap-2 text-slate-400 font-bold text-sm">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span id="player-count">0</span> Players Online
                </div>
            </div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="screen-game" class="hidden fixed inset-0 flex flex-col p-4 gap-4">
        <!-- Top Bar -->
        <div class="h-20 glass-panel rounded-2xl flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-game text-xl" id="timer-display">
                    60
                </div>
                <div>
                    <div class="text-xs font-black text-slate-400 uppercase leading-none">Round</div>
                    <div class="text-xl font-game text-slate-700" id="round-display">1 / 10</div>
                </div>
            </div>

            <div class="flex-1 flex flex-col items-center">
                <div id="word-display" class="font-game text-3xl tracking-[0.3em] text-slate-800">
                    _ _ _ _ _ _
                </div>
                <div id="drawer-name" class="text-xs font-bold text-indigo-500">Player is drawing...</div>
            </div>

            <button onclick="leaveGame()" class="px-6 py-2 bg-slate-100 hover:bg-red-50 hover:text-red-500 text-slate-500 rounded-xl font-bold transition-all">
                Exit
            </button>
        </div>

        <div class="flex-1 flex gap-4 overflow-hidden">
            <!-- Sidebar: Players -->
            <div class="w-64 glass-panel rounded-2xl flex flex-col overflow-hidden">
                <div class="p-4 border-b bg-slate-50/50 font-black text-xs text-slate-400 uppercase tracking-widest">
                    Players
                </div>
                <div id="player-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                    <!-- Players JS -->
                </div>
            </div>

            <!-- Center: Canvas Area -->
            <div class="flex-1 relative flex flex-col gap-4">
                <div id="canvas-container" class="flex-1 bg-white rounded-3xl shadow-inner relative overflow-hidden border-4 border-white ring-1 ring-slate-200">
                    <canvas id="game-canvas"></canvas>
                    
                    <!-- Tool Overlay (Only for Drawer) -->
                    <div id="drawing-tools" class="absolute bottom-6 left-1/2 -translate-x-1/2 hidden flex items-center gap-3 p-3 bg-slate-900/90 backdrop-blur rounded-2xl shadow-2xl">
                        <div class="flex gap-2 pr-3 border-r border-slate-700">
                            <button onclick="setTool('pen')" class="tool-btn active w-10 h-10 rounded-lg flex items-center justify-center text-white" id="tool-pen"><i class="fas fa-pencil"></i></button>
                            <button onclick="setTool('eraser')" class="tool-btn w-10 h-10 rounded-lg flex items-center justify-center text-white" id="tool-eraser"><i class="fas fa-eraser"></i></button>
                            <button onclick="clearCanvas()" class="w-10 h-10 rounded-lg flex items-center justify-center text-white hover:bg-red-500/20"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="flex gap-2" id="color-palette">
                            <!-- Colors JS -->
                        </div>
                    </div>

                    <!-- Word Selection Overlay -->
                    <div id="overlay-selection" class="absolute inset-0 z-10 bg-indigo-600/95 flex flex-col items-center justify-center p-10 text-white hidden">
                        <h2 class="font-game text-4xl mb-8">PICK A WORD</h2>
                        <div id="word-choices" class="flex gap-4">
                            <!-- Buttons JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar: Chat -->
            <div class="w-80 glass-panel rounded-2xl flex flex-col overflow-hidden">
                <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-1">
                    <div class="text-slate-400 text-xs text-center italic my-4">Welcome to the Public Lobby! Guess the word to earn points.</div>
                </div>
                <form id="chat-form" class="p-4 bg-slate-50 border-t">
                    <input type="text" id="chat-input" placeholder="Type your guess..." class="w-full p-3 rounded-xl border-2 border-slate-200 outline-none focus:border-indigo-500 font-bold shadow-sm" autocomplete="off">
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL: Shop -->
    <div id="modal-shop" class="fixed inset-0 z-[60] bg-slate-900/80 backdrop-blur flex items-center justify-center hidden p-4">
        <div class="bg-white w-full max-w-2xl rounded-[32px] overflow-hidden shadow-2xl animate-pop">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50">
                <h2 class="font-game text-3xl text-slate-800">Art Shop</h2>
                <button onclick="toggleModal('modal-shop')" class="text-slate-400 hover:text-slate-800"><i class="fas fa-times text-2xl"></i></button>
            </div>
            <div class="p-8 grid grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto">
                <div class="p-6 border-2 border-indigo-100 rounded-2xl bg-indigo-50 flex items-center gap-4">
                    <div class="text-4xl">üëë</div>
                    <div>
                        <div class="font-bold">Rainbow Ink</div>
                        <div class="text-xs text-indigo-500">500 Coins</div>
                    </div>
                </div>
                <div class="p-6 border-2 border-slate-100 rounded-2xl grayscale flex items-center gap-4">
                    <div class="text-4xl">üê±</div>
                    <div>
                        <div class="font-bold">Space Cat</div>
                        <div class="text-xs text-slate-400">Locked</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const AVATARS = ['üê±', 'üê∂', 'ü¶ä', 'üê∏', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üê∑', 'üêµ', 'ü¶Ñ', 'ü¶ñ'];
        const COLORS = ['#000000', '#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#6366F1', '#EC4899', '#FFFFFF'];
        
        let socket;
        let myData = {
            name: localStorage.getItem('sd_username') || 'Guest' + Math.floor(Math.random()*9000),
            avatar: localStorage.getItem('sd_avatar') || 'üê±'
        };

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentBrush = { color: '#000000', size: 5, mode: 'pen' };
        let gameStatus = 'menu';

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            setupMenu();
            resizeCanvas();
            initSocket();
            setupDrawing();
        });

        window.addEventListener('resize', resizeCanvas);

        function setupMenu() {
            const grid = document.getElementById('avatar-grid');
            const nameInput = document.getElementById('input-username');
            nameInput.value = myData.name;
            
            AVATARS.forEach(emoji => {
                const div = document.createElement('div');
                div.className = `avatar-slot ${emoji === myData.avatar ? 'active' : ''}`;
                div.innerText = emoji;
                div.onclick = () => {
                    myData.avatar = emoji;
                    localStorage.setItem('sd_avatar', emoji);
                    document.querySelectorAll('.avatar-slot').forEach(s => s.classList.remove('active'));
                    div.classList.add('active');
                    document.getElementById('active-avatar').innerText = emoji;
                };
                grid.appendChild(div);
            });

            nameInput.oninput = (e) => {
                myData.name = e.target.value;
                localStorage.setItem('sd_username', myData.name);
            };

            const palette = document.getElementById('color-palette');
            COLORS.forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'w-8 h-8 rounded-lg border-2 border-slate-700 transition-transform hover:scale-110';
                btn.style.backgroundColor = color;
                btn.onclick = () => setBrushColor(color);
                palette.appendChild(btn);
            });
        }

        function initSocket() {
            // Placeholder: In a real environment, you'd provide the server URL
            socket = io();

            socket.on('connect', () => {
                console.log("Connected to Public Lobby");
            });

            socket.on('player_list_update', updatePlayerList);
            socket.on('game_state_update', syncGameState);
            socket.on('timer_update', (time) => {
                document.getElementById('timer-display').innerText = time;
                if(time < 10) document.getElementById('timer-display').classList.add('text-red-500');
                else document.getElementById('timer-display').classList.remove('text-red-500');
            });

            socket.on('remote_draw', (data) => {
                drawOnCanvas(data.x1, data.y1, data.x2, data.y2, data.color, data.size);
            });

            socket.on('remote_clear', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            socket.on('new_message', addChatMessage);
            socket.on('correct_guess', (data) => {
                addChatMessage({ user: 'SYSTEM', text: `${data.playerName} guessed the word!`, type: 'success' });
            });
        }

        // --- CORE ACTIONS ---
        function joinPublicGame() {
            if(!myData.name.trim()) return alert("Please enter a name");
            
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            
            socket.emit('join_game', myData);
            gameStatus = 'game';
        }

        function leaveGame() {
            location.reload();
        }

        function updatePlayerList(players) {
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            players.sort((a,b) => b.score - a.score).forEach((p, index) => {
                const div = document.createElement('div');
                div.className = `flex items-center gap-3 p-3 rounded-xl ${p.id === socket.id ? 'bg-indigo-50 ring-1 ring-indigo-200' : 'bg-white shadow-sm'}`;
                div.innerHTML = `
                    <div class="text-2xl">${p.avatar}</div>
                    <div class="flex-1 overflow-hidden">
                        <div class="font-bold text-sm truncate">${p.name} ${p.id === socket.id ? '(You)' : ''}</div>
                        <div class="text-xs text-slate-400 font-black">${p.score} PTS</div>
                    </div>
                    ${p.hasGuessed ? '<i class="fas fa-check-circle text-green-500"></i>' : ''}
                `;
                list.appendChild(div);
            });
            document.getElementById('player-count').innerText = players.length;
        }

        function syncGameState(state) {
            const isDrawer = state.drawerId === socket.id;
            
            // UI visibility based on drawer
            document.getElementById('drawing-tools').style.display = (isDrawer && state.status === 'active') ? 'flex' : 'none';
            document.getElementById('overlay-selection').style.display = (isDrawer && state.status === 'selecting') ? 'flex' : 'none';
            
            // Word display logic
            const wordBox = document.getElementById('word-display');
            if (isDrawer) {
                wordBox.innerText = state.currentWord || 'SELECTING...';
                wordBox.classList.add('text-indigo-600');
            } else {
                wordBox.innerText = state.status === 'active' ? state.currentWord.replace(/[A-Z]/g, '_ ') : 'WAITING...';
                wordBox.classList.remove('text-indigo-600');
            }

            // Word Selection Buttons
            if (isDrawer && state.status === 'selecting') {
                const btnContainer = document.getElementById('word-choices');
                btnContainer.innerHTML = '';
                state.wordChoices.forEach(word => {
                    const btn = document.createElement('button');
                    btn.className = "px-8 py-4 bg-white text-indigo-600 rounded-2xl font-game text-xl hover:bg-indigo-50 transition-all";
                    btn.innerText = word;
                    btn.onclick = () => socket.emit('word_selected', word);
                    btnContainer.appendChild(btn);
                });
            }

            document.getElementById('round-display').innerText = `${state.round} / 10`;
        }

        // --- DRAWING ENGINE ---
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            if (!container) return;
            // Save contents
            const temp = ctx.getImageData(0,0, canvas.width, canvas.height);
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.putImageData(temp, 0, 0);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function setupDrawing() {
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', drawing);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseleave', stopDraw);
            
            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startDraw({ offsetX: touch.clientX - canvas.offsetLeft, offsetY: touch.clientY - canvas.offsetTop });
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                drawing({ offsetX: touch.clientX - canvas.offsetLeft, offsetY: touch.clientY - canvas.offsetTop });
            });
        }

        function startDraw(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function drawing(e) {
            if (!isDrawing) return;
            
            const x = e.offsetX;
            const y = e.offsetY;

            // Only emit if drawer
            // Logic handled by server as well, but client side check for responsiveness
            socket.emit('draw_stroke', {
                x1: lastX, y1: lastY,
                x2: x, y2: y,
                color: currentBrush.mode === 'eraser' ? '#FFFFFF' : currentBrush.color,
                size: currentBrush.size
            });

            drawOnCanvas(lastX, lastY, x, y, currentBrush.mode === 'eraser' ? '#FFFFFF' : currentBrush.color, currentBrush.size);
            [lastX, lastY] = [x, y];
        }

        function drawOnCanvas(x1, y1, x2, y2, color, size) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function stopDraw() { isDrawing = false; }

        function setBrushColor(color) {
            currentBrush.color = color;
            currentBrush.mode = 'pen';
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tool-pen').classList.add('active');
        }

        function setTool(mode) {
            currentBrush.mode = mode;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tool-${mode}`).classList.add('active');
        }

        function clearCanvas() {
            socket.emit('clear_canvas');
        }

        // --- CHAT ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const val = chatInput.value.trim();
            if (val) {
                socket.emit('send_message', val);
                chatInput.value = '';
            }
        };

        function addChatMessage(data) {
            const div = document.createElement('div');
            if (data.type === 'success') {
                div.className = 'message correct-guess';
                div.innerText = data.text;
            } else {
                div.className = 'message bg-slate-100';
                div.innerHTML = `<span class="font-black text-slate-700">${data.user}:</span> <span class="text-slate-600">${data.text}</span>`;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
        }
    </script>
</body>
</html>
